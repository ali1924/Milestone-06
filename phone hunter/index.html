<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h3 class="text-center m-5">Welcome to my Phone hunter....!!</h3>
    </header>
    <main>
      <!-- display search result -->
      <section>
        <div class="mb-3 w-50">
          <input
            id="search-field"
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="search phone"
          />
          <button id="btn-search" type="button" class="btn btn-primary">
            Search
          </button>
        </div>
      </section>
      <section>
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4 m-5"
        ></div>
        <!-- no found message -->
        <div id="no-found-message" class="text-warning d-none">
          <h1
            class="text-center text-danger border border-5 border-primary w-50"
          >
            No Phone Found
          </h1>
        </div>
        <!-- show all phones -->
        <div id="show-all" class="text-center d-none">
          <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </div>
      </section>
      <!-- spinner loader -->
      <section id="loader" class="d-none">
        <div style="height: 120px;" class="d-flex justify-content-center border  boder-5 border-primary align-items-center m-5">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
